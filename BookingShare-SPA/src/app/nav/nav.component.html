<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">Share your books !</a>
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>
    <div class="dropdown" *ngIf="loggedIn()" dropdown>
      <span class="mr-2">
        <img src="{{photoUrl || '../../assets/user.png'}}" alt="">
      </span>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{ this.authService?.decodedToken.unique_name }}
      </a>

      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a
          class="dropdown-item"
          [routerLink]="['/member/edit']"
          href="#"
          ><i class="fa fa-user"></i>Edit Profile</a
        >
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"
          ><i class="fa fa-sign-out"></i>Logout</a
        >
      </div>
    </div>
    <form
      *ngIf="!loggedIn()"
      #loginForm="ngForm"
      (ngSubmit)="login()"
      class="form-inline my-5 my-lg-0"
    >
      <input
        class="form-control mr-sm-2"
        type="text"
        required
        placeholder="User name"
        aria-label="User name"
        [(ngModel)]="model.username"
        name="username"
      />
      <input
        class="form-control mr-sm-2"
        type="text" required
        placeholder="Password"
        aria-label="Password"
        [(ngModel)]="model.password"
        name="password"
      />
      <button
        [disabled]="!loginForm.valid"
        class="btn btn-login  my-2 my-sm-0"
        type="submit"
      >
        Login
      </button>
    </form>
  </div>
</nav>
